<!DOCTYPE html>
	<head>

		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Runner Game</h1>
		</header>
			<section id="content">
				<canvas id="RunnerGame" data-processing-sources="RacingGame.pde Runner.pde Button.pde Player.pde">
